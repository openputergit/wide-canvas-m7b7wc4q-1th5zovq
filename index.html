<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Study Resources</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .custom-shadow {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="bg-teal-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">StudyNotes Hub</h1>
            <div class="space-x-4">
                <a href="#" class="hover:text-teal-200">Home</a>
                <a href="#" class="hover:text-teal-200">About</a>
                <a href="#" class="hover:text-teal-200">Contact</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Study Resources</h2>
            <p class="text-gray-600">Access free study materials for BBA and BCOM students.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- BBA Section -->
            <div class="bg-white rounded-lg p-6 custom-shadow">
                <h3 class="text-2xl font-bold text-teal-600 mb-4">BBA</h3>
                <div class="space-y-4">
                    <div class="border-b pb-4">
                        <h4 class="font-semibold text-lg mb-2">First Year</h4>
                        <div class="space-y-2" id="bba-first-year">
                            <!-- Files will be listed here -->
                        </div>
                        <button onclick="showUploadDialog('bba-first-year')" class="mt-2 text-sm text-teal-600 hover:text-teal-800">
                            <i class="bi bi-plus-circle"></i> Add Notes
                        </button>
                    </div>
                    <div class="border-b pb-4">
                        <h4 class="font-semibold text-lg mb-2">Second Year</h4>
                        <div class="space-y-2" id="bba-second-year">
                            <!-- Files will be listed here -->
                        </div>
                        <button onclick="showUploadDialog('bba-second-year')" class="mt-2 text-sm text-teal-600 hover:text-teal-800">
                            <i class="bi bi-plus-circle"></i> Add Notes
                        </button>
                    </div>
                    <div class="pb-4">
                        <h4 class="font-semibold text-lg mb-2">Third Year</h4>
                        <div class="space-y-2" id="bba-third-year">
                            <!-- Files will be listed here -->
                        </div>
                        <button onclick="showUploadDialog('bba-third-year')" class="mt-2 text-sm text-teal-600 hover:text-teal-800">
                            <i class="bi bi-plus-circle"></i> Add Notes
                        </button>
                    </div>
                </div>
            </div>

            <!-- BCOM Section -->
            <div class="bg-white rounded-lg p-6 custom-shadow">
                <h3 class="text-2xl font-bold text-teal-600 mb-4">BCOM</h3>
                <div class="space-y-4">
                    <div class="border-b pb-4">
                        <h4 class="font-semibold text-lg mb-2">First Year</h4>
                        <div class="space-y-2" id="bcom-first-year">
                            <!-- Files will be listed here -->
                        </div>
                        <button onclick="showUploadDialog('bcom-first-year')" class="mt-2 text-sm text-teal-600 hover:text-teal-800">
                            <i class="bi bi-plus-circle"></i> Add Notes
                        </button>
                    </div>
                    <div class="border-b pb-4">
                        <h4 class="font-semibold text-lg mb-2">Second Year</h4>
                        <div class="space-y-2" id="bcom-second-year">
                            <!-- Files will be listed here -->
                        </div>
                        <button onclick="showUploadDialog('bcom-second-year')" class="mt-2 text-sm text-teal-600 hover:text-teal-800">
                            <i class="bi bi-plus-circle"></i> Add Notes
                        </button>
                    </div>
                    <div class="pb-4">
                        <h4 class="font-semibold text-lg mb-2">Third Year</h4>
                        <div class="space-y-2" id="bcom-third-year">
                            <!-- Files will be listed here -->
                        </div>
                        <button onclick="showUploadDialog('bcom-third-year')" class="mt-2 text-sm text-teal-600 hover:text-teal-800">
                            <i class="bi bi-plus-circle"></i> Add Notes
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Upload Dialog -->
    <div id="uploadDialog" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg w-full max-w-md">
            <h3 class="text-xl font-bold mb-4">Upload PDF Notes</h3>
            <div class="space-y-4">
                <input type="file" id="pdfFile" accept=".pdf" class="w-full">
                <input type="text" id="subjectName" placeholder="Subject Name" class="w-full p-2 border rounded">
                <div class="flex justify-end space-x-2">
                    <button onclick="closeUploadDialog()" class="px-4 py-2 text-gray-600 hover:text-gray-800">Cancel</button>
                    <button onclick="uploadFile()" class="px-4 py-2 bg-teal-600 text-white rounded hover:bg-teal-700">Upload</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSection = '';

        function showUploadDialog(section) {
            currentSection = section;
            document.getElementById('uploadDialog').classList.remove('hidden');
        }

        function closeUploadDialog() {
            document.getElementById('uploadDialog').classList.add('hidden');
            document.getElementById('pdfFile').value = '';
            document.getElementById('subjectName').value = '';
        }

        function uploadFile() {
            const fileInput = document.getElementById('pdfFile');
            const subjectName = document.getElementById('subjectName').value;
            
            if (fileInput.files.length === 0 || !subjectName) {
                alert('Please select a file and enter subject name');
                return;
            }

            const file = fileInput.files[0];
            if (file.type !== 'application/pdf') {
                alert('Please upload PDF files only');
                return;
            }

            // Create file entry
            const fileEntry = document.createElement('div');
            fileEntry.className = 'flex items-center justify-between bg-gray-50 p-2 rounded';
            fileEntry.innerHTML = `
                <span class="flex items-center">
                    <i class="bi bi-file-earmark-pdf text-red-600 mr-2"></i>
                    ${subjectName}
                </span>
                <div>
                    <button onclick="downloadFile('${file.name}')" class="text-teal-600 hover:text-teal-800 mr-2">
                        <i class="bi bi-download"></i>
                    </button>
                    <button onclick="deleteFile(this)" class="text-red-600 hover:text-red-800">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            `;

            document.getElementById(currentSection).appendChild(fileEntry);
            closeUploadDialog();
        }

        function downloadFile(fileName) {
            // In a real application, this would trigger the file download
            alert(`Downloading ${fileName}`);
        }

        function deleteFile(element) {
            if (confirm('Are you sure you want to delete this file?')) {
                element.closest('div.flex').remove();
            }
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
